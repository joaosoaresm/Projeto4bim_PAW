<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Biblioteca</title>
</head>
<body>
    <h1>Bem-vindo à Biblioteca</h1>

    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
        <div id="login-message"></div> <!-- Mensagem de erro/sucesso -->
        
        <h2>Ou, Cadastre-se</h2>
        <form id="register-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email-register">Email:</label>
            <input type="email" id="email-register" name="email" required>
            <label for="password-register">Senha:</label>
            <input type="password" id="password-register" name="password" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Previne o envio padrão do formulário

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: { email, password } })
                });

                const data = await response.json();

                if (data.status) {
                    // Salva o token JWT no localStorage
                    localStorage.setItem('token', data.token);
                    document.getElementById('login-message').innerText = 'Login bem-sucedido!';
                    // Aqui você pode redirecionar para a página principal
                } else {
                    document.getElementById('login-message').innerText = data.msg || 'Erro no login.';
                }
            } catch (error) {
                console.error('Erro na requisição de login:', error);
                document.getElementById('login-message').innerText = 'Erro na requisição de login.';
            }
        });
    </script>
</body>
</html>
