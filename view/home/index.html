<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body id="mainContent" class="hidden">
    <!-- Header com Logo e Botão de Logout -->
    <header class="header">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 19H20V5H4z"></path>
                <path d="M12 2L17 6 7 6 12 2z"></path>
                <path d="M4 22h16"></path>
                <path d="M12 6v15"></path>
            </svg>
            <h1>Library</h1>
        </div>
        <button id="logoutButton" class="logout-button">Logout</button>
    </header>

    <!-- Conteúdo principal -->
    <main class="content">
        <h2>Welcome to the Library</h2>
        <p>Select an option from the menu below.</p>
    </main>

    <!-- Menu de Rodapé -->
    <footer class="footer-menu">
        <div id="addBookButton" class="menu-item" data-tooltip="Cadastrar Livro">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2v20"></path>
                <path d="M5 9h14"></path>
                <path d="M5 15h14"></path>
            </svg>
        </div>
        <div class="menu-item" data-tooltip="Alugar Livro">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 22V7"></path>
                <path d="M18 22V7"></path>
                <path d="M2 7h20"></path>
                <path d="M12 13v6"></path>
            </svg>
        </div>
        <div id="listBooksButton" class="menu-item" data-tooltip="Ver Todos os Livros">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 12h18"></path>
                <path d="M3 6h18"></path>
                <path d="M3 18h18"></path>
            </svg>
        </div>
        <div class="menu-item" data-tooltip="Listar Usuários" id="listUsersButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16v16H4z"></path>
                <path d="M4 8h16"></path>
                <path d="M4 12h16"></path>
                <path d="M4 16h16"></path>
            </svg>
        </div>
        <div class="menu-item" data-tooltip="Ver Livros Alugados">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 6v6l4 2"></path>
            </svg>
        </div>
        <!-- Botão de Gerenciamento de Usuário -->
        <div class="menu-item" data-tooltip="Manage User" id="manageUserButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </div>
        <!-- Menu de Opções do Gerenciamento de Usuário -->
        <div id="userOptionsMenu" class="user-options hidden-button">
            <button id="updateUserButton">Update User</button>
            <button id="deleteUserButton">Delete User</button>
        </div>
        <div id="updateUserModal" class="modal hidden-modal">
            <div class="modal-content">
                <span id="closeModal" class="close-button">&times;</span>
                <h2>Update User</h2>
                <form id="updateUserForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">OK</button>
                </form>
            </div>
        </div>
    </footer>
    <script src="home.js"></script>
</body>
</html>
