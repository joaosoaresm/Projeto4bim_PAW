<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="user-list.css">
</head>
<body>
    <!-- Header com Logo -->
    <header class="header">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 19H20V5H4z"></path>
                <path d="M12 2L17 6 7 6 12 2z"></path>
                <path d="M4 22h16"></path>
                <path d="M12 6v15"></path>
            </svg>
            <h1>Library</h1>
        </div>
        <button id="logoutButton" class="logout-button">Logout</button>
    </header>

    <!-- Conteúdo Principal -->
    <main class="user-list">
        <h2>Lista de Usuários</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="usersBody">
                <!-- Usuários serão inseridos aqui -->
            </tbody>
        </table>
    </main>

    <!-- Menu de Rodapé -->
    <footer class="footer-menu">
        <div class="menu-item" data-tooltip="Cadastrar Livro" onclick="window.location.href='/book/register'">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2v20"></path>
                <path d="M5 9h14"></path>
                <path d="M5 15h14"></path>
            </svg>
        </div>
        <div class="menu-item" data-tooltip="Alugar Livro" onclick="window.location.href='/book/rent'">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 22V7"></path>
                <path d="M18 22V7"></path>
                <path d="M2 7h20"></path>
                <path d="M12 13v6"></path>
            </svg>
        </div>
        <div class="menu-item" data-tooltip="Ver Todos os Livros" onclick="window.location.href='/book/all'">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 12h18"></path>
                <path d="M3 6h18"></path>
                <path d="M3 18h18"></path>
            </svg>
        </div>
        <div class="menu-item" data-tooltip="Ver Livros Alugados" onclick="window.location.href='/book/rented'">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 6v6l4 2"></path>
            </svg>
        </div>
        <div class="menu-item" data-tooltip="Listar Usuários" onclick="window.location.href='/user/list'">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2L2 7h20L12 2z"></path>
                <path d="M12 22V7"></path>
            </svg>
        </div>
    </footer>

    <script src="user-list.js"></script>
</body>
</html>
